<!-- frontend/pages/details.html -->
<section class="details-page">

  <!-- Обложка -->
  <div class="details-cover">
    <img id="cafe-item-details-image" alt="" style="width:100%;height:auto;border-radius:16px;display:none" />
    <div class="shimmer" data-skeleton style="height:200px;border-radius:16px;"></div>
  </div>

  <!-- Заголовок (имя слева, вес справа) -->
  <div class="details-title-row">
    <h2 id="cafe-item-details-name" class="details-title" data-content></h2>
    <div id="cafe-item-details-selected-variant-weight" class="details-weight" data-content></div>
  </div>

  <!-- Описание -->
  <p id="cafe-item-details-description" class="details-description" data-content></p>

  <!-- Строка Price … $ -->
  <div class="details-price-row">
    <span class="details-price-label">Price</span>
    <span id="cafe-item-details-selected-variant-price" class="details-price" data-content></span>
  </div>

  <!-- Варианты -->
  <div id="cafe-item-details-variants" class="details-variants" data-content></div>

  <!-- Количество (по центру) -->
  <div class="details-qty-row" data-content>
    <button id="cafe-item-details-quantity-decrease-button" class="qty-btn" type="button">−</button>
    <span id="cafe-item-details-quantity-value" class="qty-value">1</span>
    <button id="cafe-item-details-quantity-increase-button" class="qty-btn" type="button">+</button>
  </div>

</section>

<style>
  /* ===== Layout ===== */
  .details-page{ padding:12px 16px 24px; }
  .details-title-row{
    display:flex; align-items:baseline; justify-content:space-between; gap:12px; margin:16px 0 6px;
  }
  .details-title{ margin:0; font-size:22px; line-height:1.25; }
  .details-weight{ opacity:.7; font-size:14px; white-space:nowrap; }
  .details-description{ margin:6px 0 12px; opacity:.85; }

  .details-price-row{
    display:flex; align-items:center; justify-content:space-between;
    margin:8px 0 10px;
  }
  .details-price-label{ opacity:.85; }
  .details-price{ font-weight:600; font-size:18px; }

  /* Pills с вариантами */
  .details-variants{ display:flex; gap:10px; flex-wrap:wrap; margin:6px 0 14px; }
  .cafe-item-details-variant{
    padding:8px 16px; border-radius:9999px; border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.06); color:inherit; cursor:pointer;
  }
  .cafe-item-details-variant.active{
    background:var(--tg-theme-button-color,#3d6cff);
    color:var(--tg-theme-button-text-color,#fff);
    border-color:transparent;
  }

  /* Степпер по центру */
  .details-qty-row{ display:flex; align-items:center; justify-content:center; gap:18px; margin:8px 0 12px; }
  .qty-btn{
    width:36px; height:36px; border-radius:50%; border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.06); color:inherit; font-size:18px;
  }
  .qty-value{ min-width:28px; text-align:center; font-size:18px; }

  /* Обложка */
  .details-cover img{ display:block; width:100%; height:auto; border-radius:16px; }
  .shimmer{ background:linear-gradient(90deg,rgba(255,255,255,.04),rgba(255,255,255,.08),rgba(255,255,255,.04));
            background-size:200% 100%; animation:sh 1.2s infinite; }
  @keyframes sh{ 0%{background-position:200% 0} 100%{background-position:-200% 0} }
</style>
