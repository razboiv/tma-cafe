<section class="cafe-item-details">

    <!-- Большая фотка -->
    <img
        id="details-image"
        class="cafe-item-details-image shimmer"
        src="icons/icon-transparent.svg"
        alt=""
    />

    <!-- Блок с названием и весом -->
    <div class="cafe-item-details-main">
        <div class="cafe-item-details-header">
            <h1 id="details-name" class="cafe-item-details-name shimmer">x</h1>
            <span
                id="details-selected-variant-weight"
                class="cafe-item-details-weight shimmer"
            >
                x
            </span>
        </div>

        <p id="details-description" class="cafe-item-details-description shimmer">
            x
        </p>
    </div>

    <!-- Price -->
    <section class="cafe-item-details-section">
        <h2
            id="details-section-title"
            class="cafe-item-details-section-title shimmer"
        >
            Price
        </h2>

        <div class="cafe-item-details-price-row">
            <!-- кнопки вариантов -->
            <div
                id="details-variants"
                class="cafe-item-details-variants shimmer"
            >
            </div>

            <!-- цена выбранного варианта -->
            <div
                id="details-price-value"
                class="cafe-item-details-price shimmer"
            >
                x
            </div>
        </div>
    </section>

    <!-- Количество -->
    <section class="cafe-item-details-section">
        <h2 class="cafe-item-details-section-title">Quantity</h2>

        <div class="cafe-item-details-qty">
            <button id="details-quantity-decrease-button">-</button>
            <div id="details-quantity-value" class="qty-value">1</div>
            <button id="details-quantity-increase-button">+</button>
        </div>
    </section>

</section>

<!-- TEMPLATE (НЕ ТРОГАЙ) -->
<template id="details-variant-template">
    <div class="cafe-item-details-variant">
        <div class="details-variant-name"></div>
        <div class="details-variant-cost"></div>
        <div class="details-variant-weight"></div>
    </div>
</template>
