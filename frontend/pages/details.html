    <div class="cafe-item-details-content">
      <img
        id="details-image"
        class="cover shimmer"
        src="icons/icon-transparent.svg"
      />

      <div class="cafe-item-details-title-container">
        <h1
          id="details-name"
          class="cafe-item-details-name shimmer"
        >
          xx
        </h1>

        <p
          id="details-selected-variant-weight"
          class="cafe-item-details-selected-variant-weight shimmer"

        class="cafe-item-details-description shimmer"

        class="cafe-item-details-variants shimmer"
