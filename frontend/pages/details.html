<!-- frontend/pages/details.html -->
<section class="details-page">

  <!-- Картинка товара -->
  <div class="details-cover">
    <img id="cafe-item-details-image" alt="" style="width:100%;height:auto;border-radius:16px;display:none" />
    <div class="shimmer" data-skeleton style="height:200px;border-radius:16px;"></div>
  </div>

  <!-- Название -->
  <h2 id="cafe-item-details-name" class="details-title" data-content style="margin:16px 0 8px;"></h2>
  <div class="shimmer" data-skeleton style="height:24px;width:60%;border-radius:8px;"></div>

  <!-- Описание -->
  <p id="cafe-item-details-description" class="details-desc" data-content style="opacity:.8;"></p>
  <div class="shimmer" data-skeleton style="height:48px;border-radius:8px;"></div>

  <!-- Блок цены / вариантов -->
  <h3 id="cafe-item-details-section-title" data-content style="margin:16px 0 8px;">Price</h3>
  <div class="shimmer" data-skeleton style="height:20px;width:120px;border-radius:8px;"></div>

  <!-- Варианты -->
  <div id="cafe-item-details-variants" class="details-variants" data-content style="display:flex;gap:8px;flex-wrap:wrap;"></div>
  <div class="shimmer" data-skeleton style="height:36px;border-radius:8px;"></div>

  <!-- Выбранный вариант: цена/вес -->
  <div class="details-meta" data-content style="display:flex;gap:12px;margin:8px 0 16px;">
    <span id="cafe-item-details-selected-variant-price" style="font-weight:600;"></span>
    <span id="cafe-item-details-selected-variant-weight" style="opacity:.8;"></span>
  </div>

  <!-- Количество -->
  <div class="details-qty" data-content
       style="display:flex;align-items:center;gap:12px;margin:16px 0 24px;">
    <button id="cafe-item-details-quantity-decrease-button" class="btn-qty">−</button>
    <div id="cafe-item-details-quantity-value" style="min-width:24px;text-align:center;">1</div>
    <button id="cafe-item-details-quantity-increase-button" class="btn-qty">+</button>
  </div>

</section>

<style>
  .btn-qty{
    width:36px;height:36px;border-radius:18px;border:none;
    background:rgba(255,255,255,.06);
    color:inherit;font-size:18px;
  }
  .details-variants .cafe-item-details-variant{
    padding:8px 12px;border-radius:10px;border:none;
    background:rgba(255,255,255,.06);color:inherit
  }
  .details-variants .cafe-item-details-variant.active{
    outline:2px solid rgba(135,116,225,.8);
  }
  .shimmer{background:linear-gradient(90deg,rgba(255,255,255,.04),rgba(255,255,255,.08),rgba(255,255,255,.04));background-size:200% 100%;animation:sh 1.2s infinite}
  @keyframes sh{0%{background-position:200% 0}100%{background-position:-200% 0}}
  [data-content]{display:block}
</style>
