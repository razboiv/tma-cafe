<style>
  :root{
    --tg-accent: var(--tg-theme-button-color, #8774e1);
    --card-bg: rgba(255,255,255,.06);
    --muted: rgba(255,255,255,.7);
  }
  .details-page{padding:0 16px 24px}
  .details-cover{position:relative}
  .details-cover img{width:100%;height:auto;border-radius:16px;display:none}
  .details-cover .shimmer{height:220px;border-radius:16px}

  .title-row{display:flex;align-items:flex-end;justify-content:space-between;margin:16px 0 8px}
  .details-title{margin:0;font-size:26px;line-height:1.25}
  .details-weight{margin-left:12px;font-weight:600;opacity:.7;white-space:nowrap}

  .details-desc{margin:6px 0 12px;color:var(--muted)}

  .section-title{margin:12px 0 8px;font-weight:600}
  .price-row{display:flex;align-items:center;justify-content:space-between;gap:16px}
  .price-left{min-width:0}
  .details-variants{display:flex;gap:8px;flex-wrap:wrap}
  .details-variants .cafe-item-details-variant{
    padding:8px 14px;border-radius:12px;border:none;background:var(--card-bg);color:inherit;
    font-weight:600
  }
  .details-variants .cafe-item-details-variant.active{outline:2px solid var(--tg-accent)}

  .price-value{font-weight:700;font-size:20px;white-space:nowrap}

  .qty-row{display:flex;justify-content:center;align-items:center;gap:18px;margin:18px 0 6px}
  .btn-qty{
    width:42px;height:42px;border-radius:21px;border:none;background:var(--card-bg);color:inherit;
    font-size:20px;font-weight:700
  }
  .qty-value{min-width:28px;text-align:center;font-size:18px}

  .shimmer{
    background:linear-gradient(90deg,rgba(255,255,255,.04),rgba(255,255,255,.08),rgba(255,255,255,.04));
    background-size:200% 100%;animation:sh 1.2s infinite
  }
  @keyframes sh{0%{background-position:200% 0}100%{background-position:-200% 0}}

  /* ВАЖНО: не ломаем flex у блоков с data-content */
  .details-page [data-content]{display:block}
  .details-page .qty-row[data-content]{display:flex !important}
</style>
