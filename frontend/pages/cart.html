<section class="cart-section">
  <!-- пустая корзина -->
  <div id="cart-empty" class="cart-empty">
    <img src="icons/icon-bag.svg" class="cart-empty-icon" />
    <h2 class="cart-empty-title">Your cart is empty</h2>
    <p class="cart-empty-subtitle">
      It's time to order something delicious!
    </p>
  </div>

  <!-- список позиций -->
  <div id="cart-items" class="cart-items"></div>

  <!-- итоговая сумма -->
  <div class="cart-total-container">
    <span class="cart-total-label">Total:</span>
    <span id="cart-total" class="cart-total-value">0</span>
  </div>

  <!-- шаблон одной позиции -->
<template id="cart-item-template">
  <div class="cart-item">
    <!-- Картинка товара -->
    <div class="cart-item-image-container">
      <img class="cart-item-image" src="icons/icon-transparent.svg" alt="" />
    </div>

    <!-- Текстовая информация -->
    <div class="cart-item-info">
      <div class="cart-item-name"></div>
      <div class="cart-item-variant"></div>
      <div class="cart-item-weight"></div>
    </div>

    <!-- Кнопки - / + и количество -->
    <div class="cart-item-controls">
      <button type="button" class="cart-item-dec">−</button>
      <div class="cart-item-qty">1</div>
      <button type="button" class="cart-item-inc">+</button>
    </div>

    <!-- Цена -->
    <div class="cart-item-cost"></div>
  </div>
</template>
