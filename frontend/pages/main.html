<section>
  <!-- ЛОГО -->
  <div class="cafe-logo-container">
    <img id="cafe-logo" class="cafe-logo shimmer" src="icons/icon-transparent.svg" alt="" />
  </div>

  <!-- ОБЛОЖКА -->
  <img id="cafe-cover" class="cover shimmer" src="icons/icon-transparent.svg" alt="" />

  <!-- ИНФО -->
  <div id="cafe-info" class="cafe-info-container shimmer">
    <h1 id="cafe-name" class="shimmer">x</h1>
    <p id="cafe-kitchen-categories" class="cafe-kitchen-categories shimmer">x</p>

    <div class="cafe-parameters-container shimmer">
      <div class="cafe-parameter-container">
        <img src="icons/icon-star.svg" class="cafe-parameter-icon" alt="" />
        <div id="cafe-rating" class="cafe-parameter-value">x</div>
      </div>

      <div class="cafe-parameter-container">
        <img src="icons/icon-time.svg" class="cafe-parameter-icon" alt="" />
        <div id="cafe-cooking-time" class="cafe-parameter-value">x</div>
      </div>

      <div id="cafe-status" class="cafe-status">x</div>
    </div>
  </div>

  <!-- КАТЕГОРИИ -->
  <div class="cafe-section-container">
    <h3 id="cafe-section-categories-title" class="cafe-section-title shimmer">Categories</h3>
    <div id="cafe-categories" class="cafe-section-horizontal">
      <div class="cafe-category-container shimmer"></div>
      <div class="cafe-category-container shimmer"></div>
      <div class="cafe-category-container shimmer"></div>
      <div class="cafe-category-container shimmer"></div>
      <div class="cafe-category-container shimmer"></div>
    </div>
  </div>

  <!-- ПОПУЛЯРНОЕ -->
  <div class="cafe-section-container">
    <h3 id="cafe-section-popular-title" class="cafe-section-title shimmer">Popular</h3>
    <div id="cafe-popular" class="cafe-section-horizontal">
      <div class="cafe-item-container shimmer"></div>
      <div class="cafe-item-container shimmer"></div>
      <div class="cafe-item-container shimmer"></div>
    </div>
  </div>

  <!-- ШАБЛОНЫ -->
  <template id="cafe-category-template">
    <a class="cafe-category-container" role="button" tabindex="0" data-id=""
       style="display:inline-flex;text-decoration:none;pointer-events:auto"></a>
  </template>

  <template id="cafe-item-template">
    <a class="cafe-item-container" role="button" tabindex="0" data-id=""
       style="display:inline-flex;text-decoration:none;pointer-events:auto">
      <img class="cafe-item-image" alt="" />
      <h6 class="cafe-item-name"></h6>
      <p class="small cafe-item-description"></p>
    </a>
  </template>

  <!-- Антиклик-оверлейные фиксы -->
  <style>
    .cafe-section-horizontal { position: relative; overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .cafe-item-container, .cafe-category-container { cursor:pointer; pointer-events:auto !important; position:relative; z-index:5; }
    .cafe-item-container * , .cafe-category-container * { pointer-events:none; } /* клики идут в <a> */
    .shimmer, .skeleton, .overlay, .loading, .preloader { pointer-events:none !important; }
  </style>
</section>
