<section>

    <!-- ЛОГОТИП -->
    <div class="cafe-logo-container">
        <img
            id="cafe-logo"
            class="cafe_logo shimmer"
            src="icons/icon-transparent.svg"
            alt=""
        />
    </div>

    <!-- ОБЛОЖКА -->
    <img
        id="cafe-cover"
        class="cover shimmer"
        src="icons/icon-transparent.svg"
        alt=""
    />

    <!-- ИНФО О КАФЕ -->
    <div id="cafe-info" class="cafe-info-container shimmer">

        <h1 id="cafe-name" class="shimmer">x</h1>

        <p>
            <span
                id="cafe-kitchen-categories"
                class="cafe-kitchen-categories shimmer"
            >
                x
            </span>
        </p>

        <div class="cafe-parameters-container shimmer">

            <!-- Рейтинг -->
            <div class="cafe-parameter-container">
                <img src="icons/icon-star.svg" class="cafe-parameter-icon" alt="" />

            </div>

            <!-- Время доставки -->
            <div class="cafe-parameter-container">
                <img src="icons/icon-time.svg" class="cafe-parameter-icon" alt="" />
                <div id="cafe-cooking-time" class="cafe-parameter-value">x</div>
            </div>

            <!-- Статус -->
            <div id="cafe-status" class="cafe-status">x</div>

        </div>

    <!-- КАТЕГОРИИ -->
    <div class="cafe-section-container">
        <h3
            id="cafe-section-categories-title"
            class="cafe-section-title shimmer"
        >
            Categories
        </h3>

        <div id="cafe-categories" class="cafe-section-horizontal">
            <div class="cafe-category-container shimmer"></div>
            <div class="cafe-category-container shimmer"></div>
            <div class="cafe-category-container shimmer"></div>
            <div class="cafe-category-container shimmer"></div>

    <div class="cafe-section-container">
        <h3
            id="cafe-section-popular-title"
            class="cafe-section-title shimmer"
        >
            Popular
        </h3>

        <div id="cafe-popular" class="cafe-section-horizontal">
            <div class="cafe-item-container shimmer"></div>
            <div class="cafe-item-container shimmer"></div>
            <div class="cafe-item-container shimmer"></div>
        </div>
    </div>

    <!-- ШАБЛОН КАТЕГОРИИ -->
    <template id="cafe-category-template">
        <div class="cafe-category-container">
            <img id="cafe-category-icon" class="cafe-category-icon" src="" />
            <p id="cafe-category-name"></p>
        </div>
    </template>

    <!-- ШАБЛОН КАРТОЧКИ ПОПУЛЯРНОГО МЕНЮ -->
    <template id="cafe-item-template">
        <div class="cafe-item-container">
            <img id="cafe-item-image" class="cafe-item-image" src="" />
            <h4 id="cafe-item-name"></h4>
