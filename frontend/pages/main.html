<section>
  <div class="cafe-logo-container">
    <img id="cafe-logo" class="cafe-logo shimmer" src="icons/icon-transparent.svg" />
  </div>

  <img
    id="cafe-cover"
    class="cover shimmer"
    src="icons/icon-transparent.svg"
  />

  <div id="cafe-info" class="cafe-info-container">
    <h1 id="cafe-name" class="shimmer">x</h1>
    <p id="cafe-description" class="shimmer">x</p>

    <div class="cafe-parameters-container shimmer">
      <div class="cafe-parameter-container">
        <img src="icons/icon-star.svg" class="cafe-parameter-icon" />
        <div id="cafe-rating" class="cafe-parameter-value">x</div>
      </div>
      <div class="cafe-parameter-container">
        <img src="icons/icon-time.svg" class="cafe-parameter-icon" />
        <div id="cafe-cooking-time" class="cafe-parameter-value">x</div>
      </div>
      <button id="cafe-status" class="cafe-status">Open</button>
    </div>
  </div>

  <!-- ===== CATEGORIES ===== -->
  <div class="cafe-section-container">
    <h3
      id="cafe-section-categories-title"
      class="cafe-section-title shimmer"
    >
      Categories
    </h3>

    <div id="cafe-categories" class="cafe-section-horizontal">
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
    </div>
  </div>

  <!-- ===== POPULAR ===== -->
  <div class="cafe-section-container">
    <h3 id="cafe-section-popular-title" class="cafe-section-title shimmer">
      Popular
    </h3>

    <div id="cafe-section-popular" class="cafe-section-horizontal">
      <div class="cafe-item-container shimmer">
        <img
          id="cafe-item-image"
          class="cafe-item-image shimmer"
          src="icons/icon-transparent.svg"
        />
        <h6 id="cafe-item-name" class="cafe-item-name shimmer">x</h6>
        <p
          id="cafe-item-description"
          class="small cafe-item-description shimmer"
          style="min-width: 90%;"
        >
          x
        </p>
        <p
          id="cafe-item-description"
          class="small cafe-item-description shimmer"
          style="min-width: 100%;"
        >
          x
        </p>
        <p
          id="cafe-item-description"
          class="small cafe-item-description shimmer"
          style="min-width: 75%;"
        >
          x
        </p>
      </div>

      <div class="cafe-item-container shimmer"></div>
      <div class="cafe-item-container shimmer"></div>
    </div>
  </div>

  <!-- ====== TEMPLATES ====== -->

  <!-- категория -->
  <template id="cafe-category-template">
    <div class="cafe-category-container">
      <img id="cafe-category-icon" class="cafe-category-icon" />
      <div id="cafe-category-name" class="cafe-category-name">x</div>
    </div>
  </template>

  <!-- популярный айтем -->
  <template id="cafe-item-template">
    <div class="cafe-item-container">
      <img id="cafe-item-image" class="cafe-item-image" />
      <h6 id="cafe-item-name" class="cafe-item-name">x</h6>
      <p
        id="cafe-item-description"
        class="small cafe-item-description"
      >
        x
      </p>
    </div>
  </template>
</section>
