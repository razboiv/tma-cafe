<section>
  <!-- Логотип / аватар кафе -->
  <div class="cafe-logo-container">
    <img id="cafe-logo" class="cafe-logo shimmer" src="icons/icon-transparent.svg" />
  </div>

  <!-- Обложка -->
  <img
    id="cafe-cover"
    class="cover shimmer"
    src="icons/icon-transparent.svg"
  />

  <!-- Информация о кафе -->
  <div id="cafe-info" class="cafe-info-container">
    <h1 id="cafe-name" class="shimmer">x</h1>
    <p id="cafe-description" class="cafe-description shimmer">x</p>

    <div id="cafe-parameters-container" class="cafe-parameters-container shimmer">
      <div class="cafe-parameter-container">
        <img src="icons/icon-star.svg" class="cafe-parameter-icon" />
        <div id="cafe-rating" class="cafe-parameter-value">x</div>
      </div>

      <div class="cafe-parameter-container">
        <img src="icons/icon-time.svg" class="cafe-parameter-icon" />
        <div id="cafe-cooking-time" class="cafe-parameter-value">x</div>
      </div>

      <div id="cafe-status" class="cafe-status">x</div>
    </div>
  </div>

  <!-- ===== Categories ===== -->
  <div class="cafe-section-container">
    <h3
      id="cafe-section-categories-title"
      class="cafe-section-title shimmer"
    >
      Categories
    </h3>

    <div id="cafe-categories" class="cafe-section-horizontal">
      <!-- скелет-заглушки -->
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
      <div class="cafe-category-container shimmer">x</div>
    </div>
  </div>

  <!-- ===== Popular ===== -->
  <div class="cafe-section-container">
    <h3
      id="cafe-section-popular-title"
      class="cafe-section-title shimmer"
    >
      Popular
    </h3>

    <div id="cafe-popular" class="cafe-section-horizontal">
      <!-- скелет-заглушки -->
      <div class="cafe-item-container shimmer">
        <img
          class="cafe-item-image shimmer"
          src="icons/icon-transparent.svg"
        />
        <h6 class="cafe-item-name shimmer">x</h6>
        <p class="small cafe-item-description shimmer">x</p>
      </div>

      <div class="cafe-item-container shimmer">
        <img
          class="cafe-item-image shimmer"
          src="icons/icon-transparent.svg"
        />
        <h6 class="cafe-item-name shimmer">x</h6>
        <p class="small cafe-item-description shimmer">x</p>
      </div>

      <div class="cafe-item-container shimmer">
        <img
          class="cafe-item-image shimmer"
          src="icons/icon-transparent.svg"
        />
        <h6 class="cafe-item-name shimmer">x</h6>
        <p class="small cafe-item-description shimmer">x</p>
      </div>
    </div>
  </div>

  <!-- ===== Шаблон инфо о кафе (для будущих доработок) ===== -->
  <template id="cafe-info-template">
    <div>
      <h1 id="cafe-name"></h1>
      <p id="cafe-description" class="cafe-description"></p>
      <div class="cafe-parameters-container">
        <div class="cafe-parameter-container">
          <img src="icons/icon-star.svg" class="cafe-parameter-icon" />
          <div id="cafe-rating" class="cafe-parameter-value"></div>
        </div>

        <div class="cafe-parameter-container">
          <img src="icons/icon-time.svg" class="cafe-parameter-icon" />
          <div id="cafe-cooking-time" class="cafe-parameter-value"></div>
        </div>

        <div id="cafe-status" class="cafe-status"></div>
      </div>
    </div>
  </template>

  <!-- Шаблон категории -->
  <template id="cafe-category-template">
    <div class="cafe-category-container">
      <img id="cafe-category-icon" class="cafe-category-icon" />
      <div id="cafe-category-name" class="cafe-category-name"></div>
    </div>
  </template>

  <!-- Шаблон элемента популярного меню -->
  <template id="cafe-item-template">
    <div class="cafe-item-container">
      <img id="cafe-item-image" class="cafe-item-image" />
      <h6 id="cafe-item-name" class="cafe-item-name"></h6>
      <p id="cafe-item-description" class="small cafe-item-description"></p>
    </div>
  </template>
</section>
