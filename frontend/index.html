<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex, nofollow">

    <title>Laurel Cafe</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- THEMES -->
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent("themeChanged", setThemeClass);
        setThemeClass();
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/index.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Extra libs -->
    <script src="https://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>

    <!-- Main router -->
    <script type="module" src="js/index.js?v=9"></script>
<script>
/* Перманентный хук для кнопки MY CART */
(function persistMainButton(){
  function goCart() {
    if (window.navigateTo) {
      window.navigateTo('cart');
    } else {
      // запасной вариант — хэш-маршрутизация + ручной вызов
      location.hash = '#/cart';
      if (window.handleLocation) window.handleLocation();
    }
  }

  function hook(){
    const W = window.Telegram && Telegram.WebApp;
    if (!W || !W.MainButton) return;

    try { W.MainButton.onClick(goCart); } catch {}
    try { W.onEvent && W.onEvent('mainButtonClicked', goCart); } catch {}

    try { W.MainButton.enable(); } catch {}
    try { W.MainButton.show(); } catch {}
  }

  // Сразу повесили и поддерживаем «в живом» состоянии
  hook();
  setInterval(hook, 800);
})();
</script>
</head>

<body>
    <div id="content">
        <div id="page-current" class="page"></div>
        <div id="page-next" class="page" style="display:none;"></div>
    </div>
</body>
</html>
